<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!-- Disabling the browser Cache starts-->
		<meta http-equiv="cache-control" content="max-age=0">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
		<meta http-equiv="Pragma" content="no-cache">
		<!-- Disabling the browser Cache ends-->
		<title>&nbsp;</title>
		<script type="text/javascript">
			if(location.href.indexOf('?_=') === -1 ){
				window.location.replace(location.href + '?_=' + new Date().getTime());				
			}else {	
				var mobs = ['iPhone', 'iPod', 'Android', 'BlackBerry'],
					tablets = ['iPad', 'RIM Tablet OS'],
					ua = navigator.userAgent,				
					url = '',
					webUrl = "web/web/_weblogin.html",
					mobUrl = "web/web/_mobilogin.html",
					tabUrl = "web/web/_tabletlogin.html";
					
				for(var i = 0, l = mobs.length; i < l; i++){				
					if(ua.indexOf(mobs[i]) !== -1){
						url = mobUrl;
						break;
					}
				}
				if(url === ""){
					for(i = 0, l = tablets.length; i < l; i++){
						if(ua.indexOf(tablets[i]) !== -1){
							url = tabUrl;
							break;
						}
					}
					if(url === ""){
						url = webUrl;
					}
				}
				document.location = url + '?_=' + new Date().getTime();
			}
		</script>		
	</head>
	<body>
	</body>
</html>
